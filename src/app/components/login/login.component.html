
<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form [formGroup]="loginForm">

            <div class="form-group">
                <label for="email">Email</label>
                <input  formControlName="email" type="text" class="form-control" id="email">
                <div *ngIf="loginForm.invalid">
                    <div *ngIf="loginForm.controls['email'].getError('required')">This field is required</div> 
                    <div *ngIf="loginForm.controls['email'].getError('email')">This field should be email adress</div> 
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" name="" id="password" class="form-control">
                <div *ngIf="loginForm.invalid">
                    <div *ngIf="loginForm.controls['password'].getError('required')">This field is required</div> 
                    <div *ngIf="loginForm.controls['password'].getError('minlength')">This field should be 8 caracters</div> 
                </div>
            </div>

            {{ loginForm.value | json }}

            <button [disabled]="loginForm.invalid" class="btn btn-block btn-primary form-control mt-2">login</button>

        </form>
    </div>
</div>
