<app-navbar></app-navbar>

<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form [formGroup]="signForm" (ngSubmit)="sign()">

            <div class="form-group" >
                <label for="email">Name</label>
                <input  formControlName="name" type="text" class="form-control" id="name">
            </div>
            
           
            <div class="form-group" >
                <label for="email">Email</label>
                <input  formControlName="email" type="text" class="form-control" id="email">
               
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" name="" id="password" class="form-control">
                
            </div>

            <div class="form-group">
                <label for="age">Age</label>
                <input formControlName="age" type="text" name="" id="age" class="form-control">
                
            </div>

            <div class="form-group">
                <label for="nourriture">Nourriture</label>
                <input formControlName="nourriture" type="text" name="" id="nourriture" class="form-control">
                
            </div>

            <div class="form-group">
                <label for="famille">famille</label>
                <input formControlName="famille" type="text" name="" id="famille" class="form-control">
                
            </div>

            <div class="form-group">
                <label for="race">Race</label>
                <input formControlName="race" type="text" name="race" id="race" class="form-control">
                
            </div>

            

             {{ signForm.value | json }}

            <button  class="btn btn-block btn-primary form-control mt-2">Sign in</button>

        </form>
    </div>
</div>
