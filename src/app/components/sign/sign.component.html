
<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form [formGroup]="signForm" (ngSubmit)="sign()">

            <div class="form-group" >
                <label for="email">Name</label>
                <input  formControlName="email" type="text" class="form-control" id="email">
            </div>
            
            <div class="form-group" >
                <label for="famille">famille</label>
                <input  formControlName="famille" type="text" class="form-control" id="famille">
               
            </div>

            
            <div class="form-group" >
                <label for="age">age</label>
                <input  formControlName="age" type="text" class="form-control" id="age">
               
            </div>

            <div class="form-group" >
                <label for="age">race</label>
                <input  formControlName="race" type="text" class="form-control" id="race">
               
            </div>

            <div class="form-group" >
                <label for="age">Nourriture</label>
                <input  formControlName="nourritue" type="text" class="form-control" id="nourritue">
               
            </div>

            <div class="form-group" >
                <label for="email">Email</label>
                <input  formControlName="email" type="text" class="form-control" id="email">
               
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" name="" id="password" class="form-control">
                
            </div>

             {{ signForm.value | json }}

            <button  class="btn btn-block btn-primary form-control mt-2">Sign in</button>

        </form>
    </div>
</div>
